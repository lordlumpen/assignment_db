{% extends "main.html" %}
{% block content %}

<h2>{{ action }} User</h2>

<form method="POST">
    <label>Email:</label><br>
    <input type="text" name="email" value="{{ user.email if user else '' }}" required><br><br>

    <label>Given Name:</label><br>
    <input type="text" name="given_name" value="{{ user.given_name if user else '' }}" required><br><br>

    <label>Surname:</label><br>
    <input type="text" name="surname" value="{{ user.surname if user else '' }}" required><br><br>

    <button type="submit">{{ action }}</button>
</form>

{% endblock %}
