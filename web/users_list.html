{% extends "main.html" %}
{% block content %}
<h2>Users</h2>

<a href="{{ url_for('create_user') }}">â• Create User</a>
<br><br>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Actions</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.user_id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.given_name }}</td>
        <td>{{ u.surname }}</td>
        <td>
            <a href="{{ url_for('edit_user', id=u.user_id) }}">âœ Edit</a>
            <form action="{{ url_for('delete_user', id=u.user_id) }}" method="POST" style="display:inline;">
                <button type="submit">ğŸ—‘ Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
